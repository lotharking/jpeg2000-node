name: Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Package
    if: ${{ contains(github.event.head_commit.message, 'chore(main):') }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenjp2-7-dev build-essential

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install openjpeg

      - name: Install vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg.exe install openjpeg:x64-windows-static
        shell: powershell

      - name: Compile C binary (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Create bin directory
        run: mkdir -p bin
        shell: bash

      - name: Compile C binary (Linux)
        if: runner.os == 'Linux'
        run: |
          gcc -I/usr/include/openjpeg-2.5 core/convert.c -o bin/convert-linux -static -lopenjp2 -lm
          chmod +x bin/convert-linux
        shell: bash
      
      - name: Build static OpenJPEG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
          git clone https://github.com/uclouvain/openjpeg.git
          cd openjpeg
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DBUILD_PKGCONFIG_FILES=OFF -DBUILD_TESTING=OFF
          make -j$(sysctl -n hw.ncpu)
          sudo make install
        shell: bash
      
      - name: Compile C binary (macOS)
        if: runner.os == 'macOS'
        run: |
          clang core/convert.c -o bin/convert-macos -I/usr/local/include/openjpeg-2.5 -L/usr/local/lib /usr/local/lib/libopenjp2.a -lm
          chmod +x bin/convert-macos
        shell: bash

      - name: Compile C binary (Windows)
        if: runner.os == 'Windows'
        run: cl /O2 /I"$env:GITHUB_WORKSPACE\vcpkg\installed\x64-windows-static\include" /Fe:bin\convert-win.exe core\convert.c /link /LIBPATH:"$env:GITHUB_WORKSPACE\vcpkg\installed\x64-windows-static\lib" openjp2.lib
        shell: powershell
      
      - name: Upload binaries (shared artifact)
        uses: actions/upload-artifact@v4
        with:
          name: convert-${{runner.os}}
          path: bin/

  release:
    name: Process Release
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Process Release Please
      uses: googleapis/release-please-action@v4
      id: release-please
      with:
        config-file: release-please-config.json
        manifest-file: .release-please-manifest.json
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Print release outputs for debugging
      continue-on-error: true
      run: |
        echo "Release outputs:"
        echo "${{ toJson(steps.release-please.outputs) }}"

    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      if: ${{ steps.release-please.outputs.releases_created == 'true' }}
      with:
        name: convert-Linux
        path: lib/src/bin/

    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      if: ${{ steps.release-please.outputs.releases_created == 'true' }}
      with:
        name: convert-macOS
        path: lib/src/bin/

    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      if: ${{ steps.release-please.outputs.releases_created == 'true' }}
      with:
        name: convert-Windows
        path: lib/src/bin/

    - name: Setup Node.js for NPM Publishing
      if: ${{ steps.release-please.outputs.releases_created == 'true' }}
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'

    - name: Enable Corepack and Setup Yarn
      run: |
        corepack enable
        corepack prepare yarn@3.6.1 --activate
        yarn --version
        
    - name: Publish to NPM
      if: ${{ steps.release-please.outputs.releases_created == 'true' }}
      run: |
        cd lib
        yarn install --immutable
        yarn build
        rm -rf src/bin/
        echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc
        yarn config set npmAuthToken ${NPM_AUTH_TOKEN}
        yarn npm publish --access public
      env:
         NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}